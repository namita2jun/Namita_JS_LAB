<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <h1>Javascript Quiz</h1>
        <div id="quiz" style="margin-bottom: 20px">
            <hr>
            <p id="question">Javascript Supports</p>
            <div class="buttons">
                <button id="btn0"><span>Functions</span></button>
                <button id="btn1"><span>XHTML</span></button>
                <button id="btn2"><span>CSS</span></button>
                <button id="btn3"><span>HTML</span></button>
            </div>
            <hr style="margin-bottom: 50px;">
            <footer>
                <p id="progress">Question 1 of 5</p>
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
